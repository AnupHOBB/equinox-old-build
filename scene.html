<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="scene.css"/>
        <script type="importmap">
            {
                "imports":
                {
                    "three": "./node_modules/three/src/Three.js",
					"gltf-loader": "./node_modules/three/examples/jsm/loaders/GLTFLoader.js",
					"fbx-loader": "./node_modules/three/examples/jsm/loaders/FBXLoader.js"
                }
            }
        </script>
        <script>
            window.onload = ()=>{
                const queryString = window.location.search
                if (queryString != undefined)
                {
                    const urlParams = new URLSearchParams(queryString)
                    const type = urlParams.get('type')
                    if (type != undefined)  
                        document.getElementById('back-button').addEventListener('click', ()=>window.location.replace('option.html?type='+type))
                    else  
                        document.getElementById('back-button').addEventListener('click', ()=>window.location.replace('option.html'))
                }
                else
                    document.getElementById('back-button').addEventListener('click', ()=>window.location.replace('option.html'))
            }
        </script>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script type="module" src="scene.js"></script>
    </head>
    <body>
        <canvas></canvas>
        <img id="back-button" src="assets/back-button.png"/>
        <img id="ar-button" src="assets/ar-icon.png"/>
        <div id="slider-container">
            <input id="slider" type="range" min="0" max="120" value="120"/>
        </div>
        <div id="color-menu-container">
            <div id="color-menu-outer">
                <div id="color-menu"></div>
            </div>
        </div>
        <div id="nav-bar-container">
            <div id="nav-bar-outer">
                <div id="nav-bar">
                    <div id="nav-bar-light" class="nav-bar-item-outer-selected">
                        <div class="nav-bar-item">
                            <img id="nav-light-img" class="nav-bar-icon" src="assets/light-icon-gray.png"/>
                        </div>
                    </div>
                    <div id="nav-bar-roof" class="nav-bar-item-outer">
                        <div class="nav-bar-item">
                            <img id="nav-roof-img" class="nav-bar-icon" src="assets/roof-icon-orange.png"/>
                        </div>
                    </div>
                    <div id="nav-bar-color" class="nav-bar-item-outer">
                        <div class="nav-bar-item">
                            <img id="nav-color-img" class="nav-bar-icon" src="assets/color-icon-orange.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="video-screen">
            <div id="video-container">
                <div id="video-container-outer">
                    <video controls>
                        <source src="assets/vid.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div id="cross-icon-container">
                        <img id="cross-icon" src="assets/cross.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="loading-screen">
<!--             <div id="logo-container">
                <img id="logo" src="assets/logo.png"/>
            </div> -->
            <div id="loading-bar-container">
                <div id="loading-text-container">
                    <h1 id="loading-text"></h1>
                </div>
                <div id="loading-bar-outer">
                    <div id="loading-bar"></div>
                </div>
            </div>
        </div>
    </body>
</html>
